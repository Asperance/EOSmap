<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EOS Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  /* === замените на реальное разрешение PNG === */
  const IMAGE_WIDTH  = 2874;   // пример: 5000
  const IMAGE_HEIGHT = 6250;  // пример: 3500
  const bounds = [[0,0], [IMAGE_HEIGHT, IMAGE_WIDTH]];  // [y,x]

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -5,  // можно колесиком «приближать» сверх 1:1
    maxZoom: 2,
    zoomSnap: 0.5
  });
  L.imageOverlay('img/map.png', bounds).addTo(map);
  map.fitBounds(bounds);
  map.setMaxBounds(bounds);
</script>
<link rel="stylesheet"
      href="https://unpkg.com/leaflet-geoman@2.16.0/dist/leaflet-geoman.css">
<script src="https://unpkg.com/leaflet-geoman@2.16.0/dist/leaflet-geoman.min.js"></script>
<script>
  // Включаем панель рисования
  map.pm.addControls({
    position: 'topleft',
    drawMarker: true,
    drawCircle: true,
    drawPolygon: true,
    editMode: true,
    dragMode: true,
    removalMode: true
  });

  // Каждое изменение — выводим актуальный GeoJSON в консоль
  function dump() {
    const gj = L.PM.Utils.findLayers(map)      // все нарисованные слои
                 .toGeoJSON();                 // → FeatureCollection
    console.log(JSON.stringify(gj, null, 2));
  }
  map.on('pm:create pm:remove pm:edit', dump);
</script>
</body>
</html>
